<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
</head>
<body>
<table>

    <tr>
        <th colspan="4">Websites</th>
    </tr>
    <tr>

        <td>
            <a href="https://www.google.com/">
                Google
            </a>
        </td>
        <td>
            <a href="https://www.naver.com/">
                Naver
            </a>
        </td>
        <td>
            <a href="https://www.daum.net/">
                Daum
            </a>
        </td>
    </tr>
    <tr>
        <td><strong>Country</strong></td>
        <td>USA</td>
        <td colspan="2">KOREA</td>

    </tr>
</table>
</body>
</html>
